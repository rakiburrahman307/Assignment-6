<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600;700;800;900&family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- FontAwesome Cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- DaisyUi Cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>P Hero Tube</title>
    <!-- Custom Font  -->
    <style>
        .font-family {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header Section Start Here  -->
    <header class="container mx-auto">
        <!-- Nav Section Start Here  -->
        <nav class="flex justify-between items-center mt-8 bg-gray-200 h-36 rounded-2xl">
            <img class="w-36 ml-8 md:w-auto lg:w-auto" src="image/Logo.png" alt="P Hero Tube">
            <button onclick="getId('sortViews')"
                class="p-4 hidden md:flex lg:flex text-[#252525B3] cursor-pointer font-semibold bg-gray-400 rounded-lg  hover:bg-[#FF1F3D] hover:text-white focus:outline-none focus:bg-[#FF1F3D] focus:text-white">
                Shot By View</button>
            <li onclick="blog(this)"
                class="px-6 py-4 hidden md:flex lg:flex text-white font-semibold bg-[#FF1F3D] rounded-lg hover:bg-red-700 list-none cursor-pointer duration-300 mr-8">
                Blog</li>
            <!-- Icon Button Section Start Here For Mobile Device -->
            <div class="dropdown dropdown-end flex md:hidden lg:hidden">
                <i tabindex="0" class="fa-solid fa-bars m-1 text-3xl mr-4"></i>
                <ul tabindex="0"
                    class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-36 mt-12 bg-gray-100">
                    <li onclick="getId('sortViews')"
                        class="p-4 text-black font-semibold  rounded-lg list-none hover:bg-slate-200 cursor-pointer duration-300">
                        Shot By View</li>
                    <li onclick="blog(this)"
                        class="p-4 text-black font-semibold list-none hover:bg-slate-200 cursor-pointer duration-300">
                        Blog</li>
                </ul>
            </div>
        </nav>
        <hr class="mt-10">
    </header>
    <main>
        <!-- Body Section Start Here  -->
        <section class="container mx-auto mt-8">
            <!-- List Ul Div Start Here  -->
            <div id="listUlDiv"
                class="flex flex-col md:flex-row lg:flex-row gap-6 md:gap-4 items-center justify-center">

            </div>
            <!-- Spinner Div Start Here  -->
            <div id="spinner-div" class="hidden my-4 text-center">
                <span class="loading loading-bars loading-lg mt-12"></span>
            </div>
            <!-- Error Div Start Here  -->
            <div id="error-container" class="text-center mt-20">

            </div>
            <!-- Card Div Start Here  -->
            <div id="card-container-div" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">

            </div>
    </main>
    <!-- Script Link  -->
    <script src="js/script.js"></script>
</body>

</html>
